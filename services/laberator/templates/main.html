<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Laberator</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            {{ if .Login }}
            <li class="nav-item active">
                <a class="nav-link" href="/create_page">Create a new label<span class="sr-only">(current)</span></a>
            </li>
            {{ end }}
        </ul>
        {{ if .Login }}
            <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="/logout">Log Out</a>
        {{ else }}
            <a class="btn btn-outline-success my-2 my-sm-0" role="button" href="/register_page">Register</a>
        {{ end }}
    </div>
</nav>

<main role="main" class="wrapper">
    {{ if .Login }}
        {{.Login}} Authorized!
    {{else}}
        <div class="container">
            <div class="row h-100">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 my-auto">
                    <label>Login</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login" id="l-fld" data-toggle="tooltip" data-placement="right" value="login">
                        <span class="help-block text-danger" id="l-err"></span>
                    </div>
                    <label>Password</label>
                    <div class="form-group pass_show">
                        <input type="password" class="form-control" placeholder="Password" id="p-fld" value="password">
                        <span class="help-block text-danger" id="p-err"></span>
                    </div>
                    <button type="submit" class="btn btn-primary" disabled onclick="login()">Login</button>
                </div>
            </div>
        </div>
    {{end}}
</main>

<footer class="footer align-content-center">
    <div class="container text-center">
        <p>&copy; HackerDom</p>
    </div>
</footer>
</body>
</html>
